<header class="header" id="home">
  <div class="container header__container">
    <a class="logo__link link" href="#home">
      <img
        class="logo__icon"
        srcset="
          ./images/logo/1-60.png 60w,
          ./images/logo/2-48.png 48w,
          ./images/logo/3-41.png 41w
        "
        sizes="(min-width: 1200px) 60px, (min-width: 768px) 48px, (max-width: 767px) 41px, 100vw"
        src="./images/logo/3-41.png"
        alt="Ice cream logo"
      />
    </a>

    <nav class="main-nav">
      <ul class="main-nav__list main-nav__list--mobile list">
        <li class="main-nav__item">
          <a href="#home" class="main-nav__link link" aria-label="home">Home</a>
        </li>
        <li class="main-nav__item">
          <a href="#about" class="main-nav__link link" aria-label="about"
            >How it’s made?</a
          >
        </li>
        <li class="main-nav__item">
          <a href="#products" class="main-nav__link link" aria-label="products"
            >Our products</a
          >
        </li>
        <li class="main-nav__item">
          <a href="#contact" class="main-nav__link link" aria-label="contact"
            >Contact</a
          >
        </li>
      </ul>
    </nav>
    <!-- start button mobile and tablet menu -->
    <button
      class="menu-btn js-open-menu"
      type="button"
      aria-expanded="false"
      aria-controls="mobile-menu"
    >
      <svg class="menu-btn__icon" width="32" height="32">
        <use href="../src/images/sprite.svg#burger"></use>
      </svg>
    </button>
    <!-- end button mobile and tablet menu -->

    <button type="button" class="button header__btn" aria-label="buy now">
      Buy now
      <svg class="btn__arrow-icon" width="12" height="12">
        <use href="../src/images/sprite.svg#btn-arrow"></use>
      </svg>
    </button>

    <!-- header menu layout-->
    <div class="menu-container js-menu-container" id="mobile-menu">
      <button class="menu-btn-close js-close-menu">
        <svg class="menu-btn__icon" width="32" height="32">
          <use href="../src/images/sprite.svg#modal-close-btn-white"></use>
        </svg>
      </button>

      <ul class="main-nav__list-mobile list">
        <li class="main-nav__item-mobile">
          <a
            href="https://github.com/Lukyianenko/team-dream-project/blob/main/src/index.html/#home"
            class="main-nav__link-mobile link"
            aria-label="home"
            >Home</a
          >
        </li>
        <li class="main-nav__item-mobile">
          <a
            href="https://github.com/Lukyianenko/team-dream-project/blob/main/src/index.html/#about"
            class="main-nav__link-mobile link"
            aria-label="about"
            >How it’s made?</a
          >
        </li>
        <li class="main-nav__item-mobile">
          <a
            href="https://github.com/Lukyianenko/team-dream-project/blob/main/src/index.html/#products"
            class="main-nav__link-mobile link"
            aria-label="products"
            >Our products</a
          >
        </li>
        <li class="main-nav__item-mobile">
          <a
            href="https://github.com/Lukyianenko/team-dream-project/blob/main/src/index.html/#contact"
            class="main-nav__link-mobile link"
            aria-label="contact"
            >Contact</a
          >
        </li>
      </ul>

      <button
        type="button"
        class="button header__btn-mobile"
        data-buy-mobile-open=""
        data-nav-link=""
        aria-label="buy now"
      >
        Buy now
        <svg class="btn__arrow-icon" width="12" height="12">
          <use href="../src/images/sprite.svg#btn-arrow"></use>
        </svg>
      </button>
    </div>
  </div>
</header>
